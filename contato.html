<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim - DEV Libras Júnior</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/contato.css">
    <link rel="icon" href="./Imagem/icons8-dev-50.png" type="image/png">
</head>

<body>
    <header>
        <div class="container">
            <img src="./Imagem/icons8-dev-50.png" alt="DEV Libras Júnior Logo" class="logo">
            <h1>DEV Libras Júnior</h1>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a class="navlink" href="./index.html">Início</a></li>
                <li><a class="navlink" href="./sobremim.html">Sobre Mim</a></li>
                <li><a class="navlink" href="./contato.html">Contato</a></li>
            </ul>
        </div>
    </nav>
    <main class="container-image">
        <section id="inicio">
            <h2>Contato</h2>
            <div class="secao">
                <div class="conteudo">
                    <div class="texto">
                        <form id="formulario-contato" class="formulario" action="https://formspree.io/f/xyzjovpj"
                            method="POST">
                            <label>Seu email:</label>
                            <input id="email" type="email" name="email">
                            <label>Sua mensagem:</label>
                            <textarea id="mensagem" name="mensagem" rows="5"
                                placeholder="Escreva sua mensagem aqui..."></textarea>
                            <button id="botao" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
        <script src="../Dev_Libras_Jr/JS/script.js"></script>
    </main>
    <footer class="container-footer">
        <p>&copy; <span id="ano-atual"></span> DEV Libras Júnior. Todos os direitos reservados.</p>
        <p>Desenvolvedor Front-End por Nelson Junior</p>
    </footer>
    <script>
        const anoAtual = new Date().getFullYear();
        document.getElementById("ano-atual").textContent = anoAtual;
    </script>

</html>
